# 核心 BT 功能设置
enable-dht=true
enable-dht6=true
enable-peer-exchange=true
bt-enable-lpd=true
follow-torrent=true
bt-save-metadata=true

# 日志功能
log=aria2.log
log-level=info

# RPC 设置
# rpc-secret=bulv
enable-rpc=true
rpc-listen-all=true
rpc-allow-origin-all=true

# 其他高级优化参数
max-concurrent-downloads=5
max-connection-per-server=4
min-split-size=1M
max-overall-upload-limit=0
max-overall-download-limit=0
check-certificate=false
# disable-ipv6=true
# max-tries=5
daemon=true

# 使用 HTTP 代理（适用于 HTTP/HTTPS/FTP）
# all-proxy=http://localhost:2080

# session
input-file=aria2.session
save-session=aria2.session
save-session-interval=60
continue=true
force-save=true

# BitTorrent 设置
bt-metadata-only=false
bt-save-metadata=false

# 种子相关设置
seed-time=0
seed-ratio=0.0
bt-seed-unverified=false
